<ng-container *ngIf="!!pokerGame">
    <p>Game Id: {{pokerGame.id}}</p>
    <div class="player-list">
        <div class="player" *ngFor="let player of pokerGame.players">
            <p class="player-name">{{player.name}}</p>
            <app-playing-card-list [playingCards]="player.hand"></app-playing-card-list>
        </div>
    </div>
</ng-container>
